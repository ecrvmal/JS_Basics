<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      /**
       * the script requests 2 digits and math.sign and performs math operation
       * @date 2022-11-23
       */
      "use strict";

      const inp1 = inputNumber("a");
      const inp2 = inputNumber("b");
      const inpsig = inputSign();
      alert(`result = ${myCalculation(inp1, inp2, inpsig)}`);

      /**
       * The function takes 2 numbers and sign, then   calculates result
       * @date 2022-11-23
       * @param {number} digit1
       * @param {number} digit2
       * @param {string} sig
       * @returns {number}
       */
      function myCalculation(digit1, digit2, sig) {
        switch (sig) {
          case "+":
            return mySum(digit1, digit2);
          case "-":
            return myDifference(digit1, digit2);
          case "*":
            return myMult(digit1, digit2);
          case "/":
            return myDivision(digit1, digit2);
          default:
            return null;
        }
      }

      /**
       * the function requests to input number and returns it
       * @date 2022-11-23
       * @param {string} letter
       * @returns {number}
       */
      function inputNumber(letter) {
        while (true) {
          const digit = prompt(` Введите целое число  ${letter}`);
          if (digit === "" || digit === null || isNaN(Number(digit))) {
            continue;
          } else {
            return Number(digit);
          }
        }
      }

      /**
       * The function requests sing from set ( + , - , * , / )
       * check correct input and returns the sign
       * @date 2022-11-23
       * @returns {string}  sign
       */
      function inputSign() {
        while (true) {
          const sign = prompt(` Ввeдите знак операции ( + , - , * , / ):  `);
          // const correctSign = /[\+-\*]/gm.test(sign);
          const correctSign = /(\+|-|\*|\/)/gm.test(sign);
          if (correctSign) return sign;
          else continue;
        }
      }

      /**
       * The function takes 2 numbers num1 and num2 and returns sum of them
       * @date 2022-11-23
       * @param {number} num1
       * @param {number} num2
       * @returns {number}  sum
       */
      function mySum(num1, num2) {
        return num1 + num2;
      }

      /**
       * The function takes 2 numbers num1 and num2 and returns difference of them
       * @date 2022-11-23
       * @param {number} num1
       * @param {number} num2
       * @returns {number}  diff
       */
      function myDifference(num1, num2) {
        if (num1 > num2) {
          return num1 - num2;
        }
        return num2 - num1;
      }

      /**
       * The function takes 2 numbers num1 and num2 and returns multiplication of them
       * @date 2022-11-23
       * @param {number} num1
       * @param {number} num2
       * @returns {number}  multiplication
       */
      function myMult(num1, num2) {
        return num2 * num1;
      }

      /**
       * The function takes 2 numbers num1 and num2 and returns division of them
       * @date 2022-11-23
       * @param {number} num1
       * @param {number} num2
       * @returns {number}  division
       */
      function myDivision(num1, num2) {
        if (num2 === 0) {
          return null;
        }
        return num1 / num2;
      }
    </script>
