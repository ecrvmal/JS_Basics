<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
        Переменная с примет значение 2
        Переменная а была равна 1, далее следует увеличение в префиксной форме, 
        То есть а увеличивается на 1 (а=2), потом значение а присваивается переменной  с
      */
      c = ++a;
      console.log(c);

      /*
        Значение b увеличивается на 1 в постфиксной форме, то естьь сначала существующее
        значение b = 1 присваивается переменной d = 1, 
        далее (после присваивания) значение b увеличивается на 1б т.е. b = 2 
      */
      d = b++;
      console.log(d);

      /*
        До операции  а = 2
        ++а   - префиксная форма, а увеличивается на 1,   а = 3
        с = 2 + 3 = 5
      */
      c = 2 + ++a;
      console.log(c);

      /*
        До операции  b = 2
        ++b   - постфиксная форма, сначала текушее значение b участвует в операции 
        d = 2 + 2 = 4
        после этого  b увеличивается на 1,   b = 3
      */
      d = 2 + b++;
      console.log(d);

      /*
        a = 3
      */
      console.log(a);

      /*
        b = 3
      */
      console.log(b);
    </script>
  </body>
