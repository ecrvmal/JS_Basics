<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* The script prints resuls of operations to console.log
   There are axplanations of operations above each operation in script 
  */

  /* summ of variables where one of them is string : 
     JS interpreter converts all operands to string and concat them 
     result is  101010
  */
  console.log(' 10 + 10 + "10" = ');
  console.log( 10 + "10" + 10 );

   /* summ of variables where one of them is string : 
      JS interpreter converts all operands to string and concat them 
      result is  101010
   */
  console.log('\n 10 + "10" + 10 =');
  console.log( 10 + "10" + 10 );

   /* JS interpreter converts string +"10"  to int value 10
      summ of variables where all of them are INT gives INT result : 
      result is  30
   */
  console.log('\n 10 + 10 + +"10" ');
  console.log(10 + 10 + +"10");

   /* JS interpreter converts string -""  to int value -0
      division by value  -0 gives -Infinity
      result is  -Infinity
   */
  console.log('\n 10 / -"" ');
  console.log(10 / -"");
  
   /* JS interpreter try to converts string +"2,5"  to float value
      but due to comma separator in string, the convertion fails and gives NaN
      result is  NaN
   */
  console.log('\n  10 / +"2,5" ');
  console.log(10 / +"2,5");

</script>
</body>
</html>
