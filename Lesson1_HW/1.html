<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";
  /** the script requests from user to enter the temperature in a celsius degrees,
   * and print alert message with temperature value in a farengheit csale
   */
   let tempCelsius = prompt(' Please enter the temperature in Celsius : ');
   
   tempCelsius = Number.parseFloat(tempCelsius);  // here would be nice to check if parsing possible
   let tempFahrenheit = (9 / 5) * tempCelsius + 32;
   
   alert("   Calculation done: \n    Цельсий: " + tempCelsius + "   Фаренгейт:  "  + tempFahrenheit +
    "\n \n" + "   Thanks for using the Temp Calculator!");

</script>
</body>
</html>
