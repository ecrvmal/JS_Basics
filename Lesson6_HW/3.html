    />
    <style>
      i {
        font-size: 50px;
      }
      .bigDiv {
        width: 100vw;
        height: 100vh;
      }
      .golden {
        color: gold;
      }
    </style>
  </head>
  <body>
    <div class="bigDiv">
      <!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

      <div class="stars_container">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
    </div>
    <script>
      "use strict";

      /*
       1. При наведении на любую из звезд, данной звезде должен ставиться класс
       golden, также такой класс должен ставиться всем звездам до нее слева.
       */
      const myBody = document.querySelector(".bigDiv");
      const myStars = Array.from(myBody.querySelectorAll(".fa-star"));
      // console.log(myStars);

      myBody.addEventListener("mouseover", (event) => {
        // console.log(event.target);
        console.dir(myStars[0]);
        if (myStars.includes(event.target)) {
          const elIdx = myStars.indexOf(event.target);
          for (let j = 0; j <= elIdx; j++) {
            myStars[j].classList.add("golden");
          }
        } else {
          /*
       2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
       задания должны быть удалены.
        */
          for (let j = 0; j <= myStars.length - 1; j++) {
            myStars[j].classList.remove("golden");
          }
        }
      });

      /*
       3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
       звезды (временно могут становиться черными). Почему так? Напишите словами.
       Можем ли мы это исправить? Если да, то предложите решение.
       */

      /*
       звезды мигают потому что между элементами звезда (i) есть зазор, 
       предполагаю что 1 пробел
      когда курсор указывает на этот пробел - звезды гаснут, 
      до тех пор, пока не перейдет на следующий элемент звезда.
       */
    </script>
  </body>
