<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
      "use strict";
      /*
       *функция-конструктор для продукта. Названия: `ProductES5` для es5 стиля
       */

      function ProductES5(name, price) {
        this.name = name;
        this.price = price;
      }

      /**
       * The function decrease price of object by 25%
       * @date 2022-12-02
       * @returns {object}
       */
      ProductES5.prototype.make25DiscountES5 = function () {
        this.price = this.price * 0.75;
      };

      /**
       * The function prints object's name and price
       * @date 2022-12-02
       * @returns -
       */
      ProductES5.prototype.printPriceES5 = function () {
        console.log(`for product ${this.name}  price is ${this.price}`);
      };

      /**
       * The function prints separator line
       * @date 2022-12-02
       * @returns : -
       */
      function printSeparatorLine() {
        console.log("\n-------------------------------------- \n");
      }

      const apple = new ProductES5("apple", 24);
      printSeparatorLine();
      apple.printPriceES5();
      apple.make25DiscountES5();
      apple.printPriceES5();
    </script>
  </body>
